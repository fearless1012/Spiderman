<html>
 <style>
      body{
        margin:20px;
        background-color:#9C9898;
      }
      #myCanvas {
        border: 1px solid #9C9898;
	background-color:#ffffff;
      }
    </style>
<script>
var context;
var x1=100,x2=240,x3=410,x4=350,x5=170;
var y1=200,y2=250,y3=430,y4=150,y5=370;
var dx1=5,dx2=10,dx3=5,dx4=10,dx5=15;
var dy1=5,dy2=5,dy3=10,dy4=10,dy5=9;
var n1=0,n2=0,n3=0,n4=0,n5=0;
function init()
{
  var canvas = document.getElementById('myCanvas');
  context= myCanvas.getContext('2d');
  setInterval(draw,30);  
}
function web(canvas,x,y)
{
	context.beginPath();
	context.fillStyle = 'black';
 	context.moveTo(90,464);
  	context.lineTo(x,y);
  	context.stroke();	
}
 function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');	
        context.clearRect(0, 0, canvas.width, 50);
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
	
        context.fillText(message, 10, 25);
      }
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect(), root =document.documentElement;
        var mouseX = evt.clientX - rect.top - root.scrollTop;
        var mouseY = evt.clientY - rect.left - root.scrollLeft;
        return {
          x: mouseX,
          y: mouseY
        };
      }
function draw()
{
   var canvas = document.getElementById('myCanvas');
   context.clearRect(x2,y2,x2+50,y2+50);
  var bub=new Image();
		bub.onload=function()
		{
			context.drawImage(bub,x2,y2,50,50);
		};
		bub.src="/home/divya/bub.jpeg";
		if( x2<80 || x2>430)  dx2=-dx2;
		if( y2<80 || y2>300)  dy2=-dy2;
		x2+=dx2;
		y2+=dy2;

  context.clearRect(x1,y1,x1+50,y1+50);
  var bub2=new Image();
		bub2.onload=function()
		{
			context.drawImage(bub2,x1,y1,45,45);
		};
		bub2.src="/home/divya/bub2.jpeg";
		if( x1<80 || x1>430)  dx1=-dx1;
		if( y1<100 || y1>450)  dy1=-dy1;
		x1+=dx1;
		y1+=dy1;

 context.clearRect(x3,y3,x3+50,y3+50);
  var bub3=new Image();
		bub3.onload=function()
		{
			context.drawImage(bub3,x3,y3,45,45);
		};
		bub3.src="/home/divya/bub3.jpeg";
		if( x3<80 || x3>430)  dx3=-dx3;
		if( y3<100 || y3>450)  dy3=-dy3;
		x3+=dx3;
		y3+=dy3;

 context.clearRect(x4,y4,x4+50,y4+50);
  var bub4=new Image();
		bub4.onload=function()
		{
			context.drawImage(bub4,x4,y4,45,45);
		};
		bub4.src="/home/divya/bub4.jpeg";
		if( x4<80 || x4>430)  dx4=-dx4;
		if( y4<80 || y4>300)  dy4=-dy4;
		x4+=dx4;
		y4+=dy4;

 context.clearRect(x5,y5,x5+50,y5+50);
  var bub5=new Image();
		bub5.onload=function()
		{
			context.drawImage(bub5,x5,y5,45,45);
		};
		bub5.src="/home/divya/bub5.jpeg";
		if( x5<80 || x5>430)  dx5=-dx5;
		if( y5<80 || y5>300)  dy5=-dy5;
		x5+=dx5;
		y5+=dy5;
	var spider=new Image();
	spider.onload=function()
	{
		context.drawImage(spider,0,450,150,150);
	};
	spider.src="/home/divya/spider2.jpeg";
		canvas.addEventListener('mousemove', function(evt) {
          var mousePos = getMousePos(canvas, evt);
          var message ="Mouse position: " + mousePos.x + "," + mousePos.y;
	writeMessage(canvas, message);
	web(canvas,mousePos.x,mousePos.y);
        }, false);

}
Mouse()
{
	context.beginPath();
	context.fillStyle = 'black';
 	context.moveTo(0,0);
  	context.lineTo(100,100);
  	context.stroke();	
}	

</script>
<body onLoad="init();">
  <canvas id="myCanvas" onclick="Mouse();" width="500" height="600" >
  </canvas>
</body>
</html>
